spring:
  application:
    name: svca-service
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true
      username: user
      password: ${CONFIG_SERVER_PASSWORD:password}
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
  sleuth:
    sampler:
      percentage: 1
    web:
      client:
        enabled: true
  zipkin:
    sender:
      type: web
    base-url: http://192.168.0.220:9411
